name: anas_localization
description: >
  A Flutter/Dart package for easy and flexible localization, supporting
  multiple languages, custom dictionaries, runtime language switching,
  and integration with Flutter's localization features. Includes code generation
  tools and asset management for scalable internationalization.
version: 0.0.1
homepage: https://github.com/Melsaeed276/enis_localization

repository: https://github.com/Melsaeed276/enis_localization
issue_tracker: https://github.com/Melsaeed276/enis_localization/issues
documentation: https://github.com/Melsaeed276/enis_localization#readme

topics:
  - flutter
  - localization
  - internationalization
  - i18n
  - l10n
  - language

environment:
  sdk: ^3.8.1
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.1.5
  shared_preferences: ^2.5.3
  flutter_localizations:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

executables:
  localization_gen: localization_gen

flutter:

  assets:
    - assets/lang/
