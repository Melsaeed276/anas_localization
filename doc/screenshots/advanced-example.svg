  <path d="M290 140 L355 140" stroke="#9ca3af" stroke-width="3" marker-end="url(#arrow)"/>
  <path d="M605 140 L670 140" stroke="#9ca3af" stroke-width="3" marker-end="url(#arrow)"/>
